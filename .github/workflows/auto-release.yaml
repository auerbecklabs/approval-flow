name: Group Check

on:
  issue_comment:
    types: [created]

jobs:
  label-info:
    runs-on: ubuntu-latest	
    steps:
    - run: |
        cat $GITHUB_EVENT_PATH
    - name: Slash Command Dispatch
      uses: peter-evans/slash-command-dispatch@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commands: release
